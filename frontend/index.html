<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Expense Tracker</h1>
      <p class="muted">Track your income and expenses — lightweight & local+server</p>
    </header>

    <section class="card form-card">
      <form id="transaction-form">
        <div class="row">
          <select id="type" required>
            <option value="expense">Expense</option>
            <option value="income">Income</option>
          </select>
          <input id="amount" type="number" step="0.01" placeholder="Amount" required />
          <input id="category" type="text" placeholder="Category (e.g., Food)" required />
        </div>
        <div class="row">
          <input id="date" type="date" required />
          <input id="note" type="text" placeholder="Note (optional)" />
          <button type="submit" id="add-btn">Add</button>
        </div>
      </form>
    </section>

    <section class="card summary-card">
      <div class="summary">
        <div>
          <h3 id="balance">₹0.00</h3>
          <p>Balance</p>
        </div>
        <div>
          <h4 id="income">₹0.00</h4>
          <p>Income</p>
        </div>
        <div>
          <h4 id="expense">₹0.00</h4>
          <p>Expenses</p>
        </div>
      </div>

      <div class="controls">
        <select id="filter-month">
          <option value="all">All months</option>
        </select>
        <select id="filter-category">
          <option value="all">All categories</option>
        </select>
        <button id="export-csv">Export CSV</button>
      </div>
    </section>

    <section class="card list-card">
      <h2>Transactions</h2>
      <ul id="transactions-list"></ul>
    </section>

    <section class="card chart-card">
      <h2>Expenses by Category</h2>
      <canvas id="categoryChart" width="400" height="200"></canvas>
    </section>

    <footer class="muted small">Built with ❤️ • Local or server-backed</footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
